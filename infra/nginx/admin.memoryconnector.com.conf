# Admin Panel for Memory Connector
# This configuration serves the admin panel on admin.memoryconnector.com
# Certbot will automatically add HTTPS configuration

# HTTP Server
server {
    listen 80;
    listen [::]:80;
    server_name admin.memoryconnector.com;

    # Root directory for admin app
    root /var/www/memory-connector/apps/admin/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/admin-memoryconnector-access.log;
    error_log /var/log/nginx/admin-memoryconnector-error.log warn;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # API Proxy (same backend as main app)
    location /api/ {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
