version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: memory-connector-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: memory_connector
    ports:
      - '5432:5432'
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: memory-connector-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: apps/api/Dockerfile
    container_name: memory-connector-api-dev
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/memory_connector
      REDIS_URL: redis://redis:6379
      JWT_ACCESS_SECRET: dev-secret-change-in-production
      JWT_REFRESH_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: development
    volumes:
      - ../../apps/api:/app/apps/api
      - ../../packages:/app/packages
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: pnpm --filter @memory-connector/api dev

  web:
    build:
      context: ../..
      dockerfile: apps/web/Dockerfile
    container_name: memory-connector-web-dev
    ports:
      - '5173:5173'
    environment:
      VITE_API_URL: http://localhost:4000
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
    depends_on:
      - api
    command: pnpm --filter @memory-connector/web dev --host

volumes:
  postgres_data_dev:
  redis_data_dev:

